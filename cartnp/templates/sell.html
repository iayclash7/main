{%extends 'base.html'%}

{%load static%}

{%block head%}


    <title>Sell Your Item </title>
    <link rel="stylesheet" href="{%static 'sell.css'%}" type="text/css">

{%endblock%}

{%block content%} 

<div class="signup-container">

    

    <form method="POST" enctype="multipart/form-data" style="width:40%;">

        {%csrf_token%}
    
        <h3 style="text-align:center;">Sell Your Items</h3>
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name"  required>
         
        </div>
        <div class="form-group">
          <label for="product_price">Price</label>
          <input type="number" class="form-control" id="product_price" name="product_price" required>
        </div>
    
        <div class="form-group">
          <label for="product_des">Some Information</label>
          <input type="text" class="form-control" id="product_des" name="product_des" required>
        </div>

        <div class="form-group">
            <label for="product_contact">Contact Number</label>
            <input type="number" class="form-control" id="product_contact"  name="product_contact" required>
          </div>

          <div class="item-picture">
            <p>Upload Picture of Items</p>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="product_image" name="product_image">
                <label class="input-group-text" for="product_image">Upload</label>
              </div>
        </div>
  


    
        
        <button type="submit" class="btn btn-primary">POST</button>
      </form>
    
      </div>

{%endblock%}
