{%extends 'base.html'%}
{%load static%}


{%block head%} 

<title>SignUp</title>
<link rel="stylesheet" href="{%static 'signup.css'%}" type="text/css">

{%endblock%} 

{%block content%}

<div class="signup-container">

    

<form action="#" method="POST" style="width:40%;">
    {%csrf_token%}

    <h3 style="text-align:center;">SignUp Form</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
     
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="retype_password">Password</label>
      <input type="password" class="form-control" id="retype_password" name="retype_password" placeholder="Retype Password">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1">I accept the Terms and Conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  </div>



{%endblock%}
